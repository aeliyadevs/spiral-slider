<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spiral Slider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/scss/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="spiral-slider">
        <h1>Spiral Slider</h1>
        <p>
          Modern slider with multiple slide items sliding in a sipral fashion.
        </p>
        <div id="circle">
          <div class="slide-item item-visible-1">
            <!-- <img src="assets/images/dog.jpg" alt="Dog" /> -->
            <img
              src="https://images.unsplash.com/photo-1426604966848-d7adac402bff?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="Dog"
            />
          </div>
          <div class="slide-item item-visible-2">
            <!-- <img src="assets/images/cat.jpg" alt="Cat" /> -->
            <img
              src="https://images.unsplash.com/photo-1586348943529-beaae6c28db9?q=80&w=2515&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="Cat"
            />
          </div>
          <div class="slide-item item-visible-4">
            <!-- <img src="assets/images/dog.jpg" alt="Dog" /> -->
            <img
              src="https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="Dog"
            />
          </div>
          <div class="slide-item item-visible-3">
            <!-- <img src="assets/images/giraffe.jpg" alt="Giraffe" /> -->
            <img
              src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?q=80&w=2560&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="Giraffe"
            />
          </div>
        </div>
      </div>
      <!-- </div> -->
    </div>
    <script src="assets/js/main.js"></script>
  </body>
</html>
